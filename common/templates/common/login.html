{% extends "bone.html" %}
{% load staticfiles common %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>Přihlášení</h3>
            <hr>
            <form role="form" method="post" action="{{ request.path }}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username|inject_class }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password|inject_class }}
                </div>
                <input type="submit" class="btn btn-default" value="Přihlásit" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
        <div class="col-md-4"></div>
{% endblock %}
